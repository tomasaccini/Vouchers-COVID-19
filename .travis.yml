sudo: false
addons:
  chrome: stable
language: groovy
jdk:
  - openjdk8
node_js:
  - 6
before_install:
  - curl -s http://get.sdkman.io | bash
  - echo sdkman_auto_answer=true > ~/.sdkman/etc/config
  - source "/home/travis/.sdkman/bin/sdkman-init.sh"
  - sdk install grails 4.0.5
script: "cd Vouchers && make run-test"